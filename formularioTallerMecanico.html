<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Taller Mec&aacute;nico July</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="keywords" content="Taller, mecánica, solicitud, salida, alta, vehiculo cliente, datos" />
        <meta name="description" content="Taller mecánico July, las mejores repaciones para su vhiculo nuevo o usado, con garantía." />
        <link rel="stylesheet" href="CSS/estilos.css">

    </head>

<body>
    <div class= "contenedor">
        <!-- Cabecera de la página-->
        <header class="cabecera">

            <div class="logo">
                <img title="Taller Mecánico July" alt="icono de taller" src="imagenes/logoTaller.jpg" width="182" height="120">

            </div>
            
            <h1> Taller mec&aacute;nico July el mejor del mundo, garantizado !...</h1>

            <div class="logoDerecho">
                <img title="Taller Mecánico July" alt="icono de taller" src="imagenes/logo2Taller.jpg" width="121" height="120">
            </div>

        </header>
        
        <nav>
           <div class="imagen">
                <img title="Taller Mecánico July" alt="icono de taller" src="imagenes/mecanica.jpg" width="2160" height="360">
            </div>
            
        </nav>

        <!-- Contenido principal -->
        <section class="contenidoPrincipal">
            <h1 class="h1">SOLICITUD DE DATOS DE ALTA DEL VEHICULO</h1>
           <form id="formu" >
                <p class="h3">Datos Cliente:</p>
                <div class="form-group">
                    <label for="dni">DNI/CIF de la empresa:</label>
                    <input type="text" id="dni" class="form-control" name="dni" maxlenght="11" placeholder="14598635F o 14598635f" required>
                    <p id="error1"></p>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre cliente:</label>
                    <input type="text" id="nombre" class="form-control" name="nombre" maxlenght="40" placeholder="Julio César Ortiz" required>
                    <p id="error2"></p>
                </div>
                <div class="form-group">
                    <label for="empresa">Empresa cliente:</label>
                    <input type="text" id="empresa" class="form-control" name="empresa" maxlenght="40"placeholder="CNT E.P." required>
                    <p id="error3"></p>
                </div>
                <div class="form-group">
                    <label for="direccion">Direcci&oacute;n:</label>
                    <input type="text" id="direccion" class="form-control" name="direccion" maxlenght="70" placeholder="Intersección Daule pasaje A casa 234 y Pisque" required>
                    <p id="error4"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" name="email" maxlenght="40" placeholder="jortiz115@hotmail.com" required>
                    <p id="error5"></p>
                </div>
                <div class="form-group">
                    <label for="telefono">Tel&eacute;fono:</label>
                    <input type="tel" id="telefono" class="form-control" name="telefono" maxlenght="14" placeholder="0996097348 o 023128377" required>
                    <p id="error6"></p>
                </div>
                <p class="h3">Datos veh&iacute;culo:</p>
                <div class="form-group">
                    <label for="fecha">Fecha de entrada:</label>
                    <input type="date" id="fecha" class="form-control" name="fecha" placeholder="dd/mm/yyyy" required>
                    <p id="error7"></p>
                </div>
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" class="form-control" name="marca" maxlenght="25" placeholder="HYUNDAI" required>
                    <p id="error8"></p>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" class="form-control" name="modelo" maxlenght="8" placeholder="5829FGY" required>
                    <p id="error9"></p>
                </div>
                <div class="form-group selectdiv">
                    <label for="motorizacion">Motorizaci&oacute;n</label>
                    <select name="motorizacion" id="motorizacion" class="form-control" required>
                        <option disabled selected value>-Elija opti&oacute;n-</option>
                        <option value="gasolina">Gasolina</option>
                        <option value="diesel">Di&eacute;sel</option>
                        <option value="hibrido">H&iacute;brido</option>
                        <option value="electrico">El&eacute;ctrico</option>
                        <option value="gpl">GPL</option>
                    </select>
                    <p id="error10"></p>
                </div>
                <div class="form-group">
                    <label for="potencia">Potencia CV:</label>
                    <input type="number" id="potencia" class="form-control" name="potencia" min="50" max="300" placeholder="50" required>
                    <p id="error11"></p>
                </div>
                <div class="form-group">
                    <label for="puertas">No. de puertas:</label>
                    <input type="number" id="puertas" class="form-control" name="puertas" min="3" max="5" placeholder="5" required>
                    <p id="error12"></p>
                </div>
                <div class="form-group">
                    <label for="carroceria">Tipo de carrocer&iacute;a:</label>
                    <input type="text" id="carroceria" class="form-control" name="carroceria" maxlenght="30" placeholder="MET" required>
                    <p id="error13"></p>
                </div>
                <div class="form-group">
                    <label>Descripci&oacute;n de aver&iacute;a: </label>
                    <textarea name="averia" id="averia" class="input-textarea" placeholder="Ingrese la descripción de su avería"></textarea>
                    <p id="error14"></p>
                </div>
                <div>
                    <button type="button" id="procesar">Enviar datos</button>
                    <button type="reset" id="limpiar">Limpiar formulario</button>
                </div>
            </form>
            
        </section>

        <!-- Pie de la página -->
        <footer class="piePagina">
            <p>Ing. Julio César Ortiz, Copyright &copy; 2020</p>
        </footer>

    </div>
    <!-- Código javaScript para vàlidar el formulario -->
    <script src="JS/validacion.js"></script>
</body>

</html>
